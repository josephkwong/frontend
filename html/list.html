<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List example</title>
</head>

<body>
    <h2>Name of planets</h2>
    <ul type="square">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <li>
            <ul>
                <li>Asteroids</li>
                <li>Moon</li>
                <li>Sun</li>
            </ul>
        </li>
        <li>Jupitor</li>
    </ul>
    <h2>Names of fruits</h2>
    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
</body>
</html>
