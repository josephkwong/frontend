<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images in HTML</title>
</head>
<body>
    <h3>Links Demo</h3>
    <!-- target="_blank" = opens in new tab -->
    <a href="https://www.facebook.com" target="_blank">Click here to go to Facebook</a><br>
    <a href="https://www.google.com" target="_blank">Click here to go to Google</a><br>
    <a href="heading-para.html" target="_blank">Go to heading paragraph tutorial</a>

    <h3 title="Some text">Image is html</h3>
    <img title="Some image" src="../htmlcssjs.png" alt="Rose Flower">
    <hr>
    <a href="https://www.unsplash.com" target="_blank">
        <img width="100px" height="100px" src="https://images.unsplash.com/photo-
1686864816249-cf111dc4a903?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt="Some img">
    </a>
    <hr>
    <img width="500px" height="500px" src="https://images.unsplash.com/photo-1686864816249-cf111dc4a903?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt="Some img">
</body>
</html>
