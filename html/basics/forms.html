<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms example</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="any_backend_code">
        <div>
            <label for="st_name">Student name:</label>
            <input type="text" name="st_name" id="st_name" placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="st_age">Student age:</label>
            <input type="number" name="st_age" id="st_age" placeholder="Enter your age">
        </div>
        <br>
        <div>
            <label for="st_email">Email:</label>
            <input type="email" name="st_email" id="st_email" placeholder="Enter your email address">
        </div>
        <br>
        <div>
            <label for="st_gender">Gender:</label>
            Male <input type="radio" name="st_gender" id="st_gender">
            Female <input type="radio" name="st_gender" id="st_gender">
            Other <input type="radio" name="st_gender" id="st_gender">
        </div>
        <br>
        <div>
            <label for="st_eligibility">Are you 18 years old:</label>
            <input type="checkbox" name="st_eligibility" id="st_eligibility">
        </div>
        <br>
        <div>
            <label for="st_dob">Date of birth:</label>
            <input type="date" name="st_dob" id="st_dob">
        </div>
        <br>
        <div>
            <label for="st_password">Password</label>
            <input type="password" name="st_password" id="st_password" placeholder="Enter your password">
        </div>
        <br>
        <div>
            <label for="st_edu_desc">Education description:</label>
            <br> <textarea name="st_edu_desc" id="st_edu_desc" cols="60" rows="5" placeholder="Enter your description"></textarea>
        </div>
        <br>
        <div>
            <label for="st_qualification">Qualification:</label>
            <select name="st_qualification" id="st_qualification">
                <option value="Graduate">Graduate</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="12+">12+</option>
                <option value="10+">10+</option>
            </select>
        </div>
        <br>
        <div>
            <label for="st_pic"></label>
            <input type="file" name="st_pic" id="st_pic">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit form">
            <input type="reset" value="Reset form">
        </div>
    </form>
</body>
</html>
