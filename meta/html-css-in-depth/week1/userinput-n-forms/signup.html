<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Signup form</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <img src="../logo.jpg" alt="">
    </header>
    <nav>
        <ul>
            <li><a href="../semantic-n-metatags/index.html">Home</a></li>
            <li><a href="../semantic-n-metatags/location.html">Location</a></li>
            <li><a href="../semantic-n-metatags/blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>Sign Up</h1>
        <form action="">
            <div>
                <label for="user_first_name">First Name: </label>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name: </label>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email: </label>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password: </label>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_pwd">Confirm Password: </label>
                <input type="password" id="user_confirm_pwd" name="user_confirm_pwd">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>
</html>
