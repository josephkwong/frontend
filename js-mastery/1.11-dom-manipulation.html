<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with JS</title>
</head>
<body>
    <div id="header" class="layout">
        <h2>Header section</h2>
    </div>
    <div id="main" class="layout">
        <section id="left">
            <ul class="left-menu">
                <li>Products</li>
                <li>Categories</li>
                <li>Orders</li>
            </ul>
        </section>
        <section id="center">
            <h3>Hello world</h3>
            <input id="fullName" type="text" placeholder="Enter your fullname" value="Joseph Kwong"/>
        </section>
        <section id="right">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, molestias!</p>
        </section>
    </div>
    <div id="footer" class="layout">
        @All right reserved.
    </div>

    <script>
        let mainElement = document.getElementById('main');
        console.log(mainElement);

        let fullNameInput = document.getElementById('fullName');
        console.log(fullNameInput.id);
        console.log(fullNameInput.value);

        let rightElement = document.getElementById('right');
        console.log(rightElement);

        console.log(rightElement.innerHTML);

        let layoutElements = document.getElementsByClassName('layout');
        console.log(layoutElements);
        console.log(layoutElements[2]);

        let tagElements = document.getElementsByTagName('li');
        console.log(tagElements);
        console.log(tagElements[2]);
        console.log(tagElements[2].innerHTML);
        tagElements[2].innerHTML = 'MyOrders';

        let selectQuery = document.querySelector('section');  // returns the first matching section
        console.log(selectQuery);

        let  selectQuery2 = document.querySelector('.layout');  // returns the first matching class
        console.log(selectQuery2);

        let selectQuery3 = document.querySelector('#left');  // returns the matching id
        console.log(selectQuery3);

        let selectQuery4 = document.querySelector('#left > ul');  // #left id returns ul tag and its sub-level eletments 
        console.log(selectQuery4);

        let selectQuery5 = document.querySelector('#left > ul > li');
        console.log(selectQuery5.innerHTML);  // returns the first 'li' tag content, which is Products

        let selectQuery6 = document.querySelector('#left > .left-menu > li');  // id -> class -> li tag
        console.log(selectQuery6);

        let selectQuery7 = document.querySelectorAll('#left > .left-menu > li');
        console.log(selectQuery7);
        selectQuery7[1].style.color = 'gold'  // makes the font color to Gold

    </script>
</body>
</html>
