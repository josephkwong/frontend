<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <h2>Ternary Operator</h2>
    <script>
        let msg = 1 ==1 ? "Yes 1" : "No 1";
        console.log(msg);
        let msg2 = 1 !==1 ? "Yes 1" : "No 1";
        console.log(msg2);
    </script>
</body>
</html>
